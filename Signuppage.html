<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page with Strong Password</title>
  <link rel="stylesheet" href="SignupPage.css">
</head>
<body>
  <div class="background">
    <div class="signup-container">
      <h1>Sign Up</h1>
      <div class="role-selection">
        <button id="recruiter-btn" class="role-btn">Recruiter Sign Up</button>
        <button id="client-btn" class="role-btn">Client Sign Up</button>
      </div>
      <form id="signup-form">
        <div id="recruiter-fields" class="hidden">
          <input type="text" id="recruiter-company" placeholder="Company Name" required>
          <input type="text" id="recruiter-position" placeholder="Position" required>
        </div>
        <div id="client-fields" class="hidden">
          <input type="text" id="client-fullname" placeholder="Full Name" required>
          <input type="text" id="client-organization" placeholder="Company/Organization" required>
        </div>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="password-validation" class="hidden">
          <p>Password must contain:</p>
          <ul>
            <li id="length" class="invalid">At least 8 characters</li>
            <li id="uppercase" class="invalid">At least 1 uppercase letter</li>
            <li id="lowercase" class="invalid">At least 1 lowercase letter</li>
            <li id="number" class="invalid">At least 1 number</li>
            <li id="special" class="invalid">At least 1 special character (!@#$%^&*)</li>
          </ul>
        </div>
        <button type="submit" id="signup-btn" disabled>Sign Up</button>
        <p>Already have an account? <a href="LoginPages.html">Login</a></p>
      </form>
    </div>
  </div>
  <script src="Signupscript.js"></script>
</body>
</html>
